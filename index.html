<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">消費税計算ソフト</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
            function tax_result() {

                const cos_price = parseInt(prompt('金額を入力'));
                const cos_tax = parseInt(prompt('税率を入力'));
                
                const getTax = (price, tax) => {
                    return Math.round(price * (tax / 100));
                }
                let tax = getTax(cos_price, cos_tax);
                if (Number.isFinite(tax)) {
                    document.write(`<p>税率${cos_tax}%の時、${cos_price}円の消費税は${tax}円です</p>`);
                }else {
                    document.write('<p>数字を入力</p>');
                }
                
                const p = document.querySelector('p');
                window.addEventListener('load', () => {
                    p.classList.add('fadeIn');
                })
            }
            
            tax_result();
            </script>
        </div>
    </div>
</body>

</html>
